<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
    </head>

    <body>
        <p>Hello World!</p>
    </body>

    <script>
        var x = {y: 5};
        var y = JSON.stringify(x);
        alert(y);
        $.ajax({
            type: "POST",
            url: "/json",
            data: y,
            success: function(data, a, b) { alert("Result: " + data.result) },
            contentType: 'application/json',
            dataType: "json"
        });
    </script>
</html>
